# Project information
site_name: YWAM Sendai Wiki
site_url: https://wiki.ywamsendai.jp
site_author: YWAM Sendai
site_description: Learn about YWAM Sendai

# Repository
repo_name: ywamsendai/ywamsendai-wiki
repo_url: https://github.com/ywamsendai/ywamsendai-wiki/
edit_uri: edit/master/docs/
docs_dir: docs

# Copyright
copyright: Copyright &copy; 2022 YWAM Sendai

theme:
  name: material

    # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  analytics:
    provider: google
    property: UA-20132770-5
    social:
    - icon: fontawesome/regular/comment
      link: https://www.ywamsendai.jp
    - icon: fontawesome/brands/medium
      link: https://medium.com/ywamsendai
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ywamsendai
    - icon: fontawesome/brands/github
      link: https://github.com/ywamsendai
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/ywamsendai

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: ywamsendai
      repo: ywamsendai-wiki
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
